<div class="patient container">
  <h1 class="header">Alle Patienten</h1>

  <span class="patient-filter filter">
    <input ng-class="{ show: showFilter }" focus-me="showFilter" ng-model="filter" type="text" placeholder="Vor- oder Nachname">
    <a ng-click="toggleFilter()" class="fa" ng-class="{ 'fa-search' : !showFilter, 'fa-close' : showFilter }"></a>
  </span>

  <div class="patient-header-controls">
    <nav class="patient-quick-links">
      <ul class="clearfix">
        <li class="label">Quick Links:</li>
        <li><a href="#index-a">A</a></li>
        <li><a href="#index-d">D</a></li>
        <li><a href="#index-g">G</a></li>
        <li><a href="#index-j">J</a></li>
        <li><a href="#index-m">M</a></li>
        <li><a href="#index-p">P</a></li>
        <li><a href="#index-s">S</a></li>
        <li><a href="#index-v">V</a></li>
        <li><a href="#index-y">Y</a></li>
      </ul>
    </nav>
  </div>

  <ul class="patient-list">
    <li class="table-row"
        ng-repeat="patient in patients track by patient._id"
        ng-click="selectPatient($index)"
        ng-if="filterPatient(patient)">
      <span class="table-cell">
        <span class="patient-lastname">{{ patient.lastname }}</span>, {{ patient.firstname }}
      </span>
      <span class="table-cell">
        {{ patient.birthday }}
      </span>
      <span class="table-cell">
        <span ng-if="patient.street && patient.postal">
          {{ patient.street }}, {{ patient.postal }} {{ patient.city }}
        </span>
      </span>
    </li>
  </ul>

  <div class="patient-footer">
    <a class="button" ui-sref="patient.new">Neuer Patient</a>
  </div>
</div>
