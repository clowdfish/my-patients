<div class="backup container">
  <h1 class="header">Sichern und Wiederherstellen</h1>

  <div class="backup-section">
    <a ng-click="createBackupFile()" class="button">Sicherungsdatei erstellen</a>
  </div>

  <div class="backup-section">
    <h2 class="sub-header">Wiederherstellen</h2>

    <label for="backup-file">Sicherungsdatei laden und auf 'Wiederherstellen' klicken.</label>
    <input type="file" id="backup-file" name="backup-file" accept=".zip" file-read="backupFile" />

    <span class="status-success" ng-if="message.success">{{ message.success }}</span>
    <span class="status-error" ng-if="message.error">{{ message.error }}</span>
    <a ng-click="restoreBackup($event)" class="button">Wiederherstellen</a>
  </div>
</div>
